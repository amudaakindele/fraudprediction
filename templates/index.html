<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fraud Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Fraud Detection</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
        
        <input type="text" name="step" placeholder="Step" required="required" /><br>

        <input list="type" name="type" placeholder="Type", required="required"/>
        <datalist id="type">
        <option value="0">CASH_IN</option>
        <option value="1">CASH_OUT'</option>
        <option value="2">DEBIT</option>
        <option value="3">PAYMENT</option>
        <option value="4">TRANSFER</option>
        </datalist>
        <input type="text" name="amount" placeholder="Amount" required="required"/><br> 
        <input type="text" name="oldbalanceOrig" placeholder="OldbalanceOrig " required="required"/><br>
        <input type="text" name="newbalanceOrig" placeholder="NewbalanceOrig" required="required"/><br>
        <input type="text" name="oldbalanceDest" placeholder="OldbalanceDest" required="required"/><br>
        <input type="text" name="newbalanceDest" placeholder="NewbalanceDest" required="required"/><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{pred}}

</body>
</html>
